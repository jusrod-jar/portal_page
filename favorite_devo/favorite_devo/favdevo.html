<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <form class="content-box">
        <section>
          <h2>Speaker</h2>
          <p>Kim B. Clark</p>
        </section>
        <section>
          <h2>Title</h2>
          <p>In the Hands of the Lord</p>
        </section>
        <section>
          <h2>Location</h2>
          <p>I-center</p>
        </section>
        <section>
          <h2>Year</h2>
          <p>2025</p>
        </section>

        <div id="speaker">
          <label for="speaker">Speaker:</label>
          <input type="text">
          <button>submit</button>
        </div>

        <div id="title">
          <label for="speaker">Title:</label>
          <input type="text">
          <button>submit</button>
        </div>

        <div id="location">
          <label for="speaker">Location:</label>
          <input type="text">
          <button>submit</button>
        </div>

        <div id="year">
          <label for="speaker">Year:</label>
          <input type="text">
          <button>submit</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
