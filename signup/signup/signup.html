<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            border: 10px solid darkblue;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 25%;
            margin: 30px auto;
        }
        
        header {
            color: white;
            position: relative;
        }

        header img {
            width: 100%;
            display: block;
            border-radius: 20px 20px 0 0;
        }

        header h2, header p {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 2.1em;
            text-align: center;
            text-shadow: 3px 2px 1px #000000;
        }

        header h2 {
            top: 35%;
            left: 48%;
        }

        header p {
            top: 49%;
            left: 48%;
            font-size: 1.8em;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;

        }

        #formContainer {
            background-color: white;
            position: relative;
            margin-top: -100px;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        #formContainer h3 {
            display: flex;
            justify-content: center;
            padding: 20px;
            font-weight: bolder;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 0px 20px;
            gap: 20px;
            padding-bottom: 15px;
        }

        #myForm section {
            grid-column: 1 / 3;
            text-align: center;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .images img {
            width: 72px;
            height: 100%;
           
        }


    </style>




</head>

<body>
    <header>
        <button type="button" id="closeBtn">X</button>
        <img src="images/jesus_feeds_5000.jpeg" alt="">
        <h2>Daily Feed</h2>
        <p>Scripture a Day</p>
    </header>
    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="images">
            <img src="images/old_testament.webp" alt="">
            <img src="images/new_testament.webp" alt="">
            <img src="images/book_of_mormon.webp" alt="">
            <img src="images/doctrine_and_covenants.webp" alt="">
            <img src="images/pearl_of_great_price.webp" alt="">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
